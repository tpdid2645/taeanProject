<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터뷰 디테일</title>
    <!-- favicon -->
    <link rel="icon" href="./images/favicon/favicon.ico" />
    <!-- policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- 제이쿼리 cdn -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/interview-detail.css" />
    <!-- js link -->
    <script src="./js/include.js"></script>
    <script src="./js/interview-detail.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-include"></div>
      <section class="interview-detail-section">
        <h2 class="blind">인터뷰상세 페이지</h2>
        <div class="interview-detail-section-inner">
          <ul class="interview-contents">
            <li class="interview-contents-top interview-contents-section">
              <span class="interview-kind">창업 성공기</span>
              <h2>평범한 회사원이 태안으로 귀농한 이유는?</h2>
              <div class="interview-info">
                <span>생존전문가 김병철</span>
                <span>
                  <i class="bi bi-eye"></i>
                  250
                </span>
                <span>2024.02.15</span>
              </div>
            </li>
            <li class="interview-contents-img-box">
              <img
                src="./images/interview-detail-pic01.png"
                alt="인터뷰 사진"
              />
              <p>
                달콤한 태안 호박고구마 먹어보고 나도 한번 해볼까? <br />하는
                마음에 회사를 그만두고 귀농하게 되었죠
              </p>
            </li>
            <li class="interview-contents-item">
              <h3>자기소개 부탁드립니다! 🙌</h3>
              <div class="interview-contents-talk-box">
                <p class="interviewer">
                  <strong>기자</strong>
                  <span>안녕하세요 자기소개 부탁드립니다!</span>
                </p>
                <p class="interviewee">
                  <strong>청년농업가</strong>
                  <span
                    >안녕하세요 태안에서 호박고구마 농사를 짓고있는 홍찰찰이라고
                    합니다 만나서 반갑습니다!</span
                  >
                </p>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <!-- end : interview-detail-section -->
    </div>
  </body>
</html>
